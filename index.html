<html>

<head>
    <title>Pouet</title>


    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <script src="script.js"></script>

    <a-scene embedded arjs="debugUIEnabled:false;">

        <a-assets>
            <img id="earth"
                src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg">
        </a-assets> 

    
        <a-marker preset="hiro" value="0" id="m0" registerevents>
            <a-plane position="0 0 0"
            rotation="-90 0 0"
            width="10"
            height="10"
            src=#earth material="transparent: true; opacity: 0.5"></a-plane>
            <a-box position="0 0 0.5" width="0.5" color="yellow"></a-box>
            <a-box position="0 0 -0.5" width="0.5" color="green"></a-box>
        </a-marker>

        <a-marker preset="kanji" value="1" id="m1" registerevents>
            <a-plane position="0 0 0" 
                     rotation="-90 0 0"
                     material="color: green; transparent: true; opacity: 0.10;">
            </a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
